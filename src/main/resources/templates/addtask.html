<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-md-4">Add task</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<form th:object="${task}" th:action="@{save}" action="#" method="post">
						<label for="tname">name</label>
					<input type="text" id="tname" th:field="*{name}" class="form-control"/>
					<div style="clear: both; display: block; height: 10px;"></div>
						<label for="tdesc">description</label>
					<input type="text" id="tdesc" th:field="*{description}" class="form-control"/>
					<div style="clear: both; display: block; height: 10px;"></div>
						<label for="deadline">deadline</label>
					<input type="text" th:field="*{deadline}" class="form-control"/>

					<div style="clear: both; display: block; height: 10px;"></div>						
						<label for="clist">Category</label>
					<select id="clist" th:field="*{category}" class="form-control">
								<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
						</select>
					
					<div style="clear: both; display: block; height: 10px;"></div>
					<input type="submit" class="btn btn-primary" value="Save"></input>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

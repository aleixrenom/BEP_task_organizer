<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Tasklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script language="javascript" type="text/javascript">
    $(document).ready( function () {
        $('#dataTable').DataTable();
    } );
    </script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h1>Tasks of [[${#httpServletRequest.remoteUser}]]</h1>
		</div>
		<div class="col-md-6 text-right" style="padding:20px 0">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
			</form>
		</div>
	</div>
	<div class="row">
		<!-- Current tasks table -->
		<table class="table table-striped col" id="dataTable">
			<thead>
				<tr>
						<th>Task</th>
						<th>Description</th>
						<th>Deadline</th>
						<th>Category</th>
						<th>Completed?</th>
						<th></th>
						<th sec:authorize="hasAuthority('ADMIN')"> </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "task : ${tasks}" th:if="${task.completed == false}">
					<td th:text="${task.name}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.deadline}"></td>
					<td th:text="${task.category.name}"></td>
					<td th:text="${task.completed}"></td>
					<td><a th:href="@{/complete/{id}(id=${task.id})}" class="btn btn-xs btn-success">Complete</a></td>
					<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-xs btn-danger">Delete</a></td>    		
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<a href="/add" class="btn btn-primary col">Add Task</a>
	</div>
	<div class="row">
		<div class="col" style="padding:40px 0"></div>
		<h1 class="col">Completed tasks</h1>
		<!-- Completed tasks table -->
		<table class="table table-striped col" id="dataTable">
			<thead>
				<tr>
						<th>Task</th>
						<th>Description</th>
						<th>Deadline</th>
						<th>Category</th>
						<th>Completed?</th>
						<th></th>
						<th sec:authorize="hasAuthority('ADMIN')"> </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "task : ${tasks}" th:if="${task.completed == true}">
					<td th:text="${task.name}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.deadline}"></td>
					<td th:text="${task.category.name}"></td>
					<td th:text="${task.completed}"></td>
					<td><a th:href="@{/uncomplete/{id}(id=${task.id})}" class="btn btn-xs btn-warning">Uncomplete</a></td>
					<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-xs btn-danger">Delete</a></td>    		
				</tr>
			</tbody>
		</table>
	</div>
</div>    	
</body>
</html>
